<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonExpress Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        h1 { margin-bottom: 10px; font-size: 32px; }
        p { color: #aaa; margin-bottom: 30px; }
        .price { font-size: 24px; color: #f39c12; margin-bottom: 30px; font-weight: bold; }
        .btn-buy { background: linear-gradient(90deg, #0088cc, #005f8f); color: white; border: none; padding: 18px 50px; font-size: 20px; border-radius: 16px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4); }
        .btn-buy:active { transform: scale(0.96); }
        #ton-connect { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üöÇ TonExpress</h1>
    <p>–ü–æ–µ–∑–¥ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è! –£—Å–ø–µ–π –∑–∞–Ω—è—Ç—å –º–µ—Å—Ç–æ.</p>
    <div class="price">üéü –¶–µ–Ω–∞ –±–∏–ª–µ—Ç–∞: 1 TON</div>
    <div id="ton-connect"></div>
    <button id="buyBtn" class="btn-buy" style="display:none;" onclick="buyTicket()">–ö–£–ü–ò–¢–¨ –ë–ò–õ–ï–¢</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const CONTRACT_ADDRESS = "EQDq4lTJngXgrehoYa9YK9cJBEycGb0kdBwrlMuUuGvXnItC";
        const OPCODE_BUY = 0x64a04fc7; 

        // üëá –í–û–¢ –ó–î–ï–°–¨ –Ø –ü–†–û–ü–ò–°–ê–õ –ü–û–õ–ù–£–Æ –°–°–´–õ–ö–£ –°–ü–ï–¶–ò–ê–õ–¨–ù–û –î–õ–Ø –¢–ï–ë–Ø
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://olia1002k-afk.github.io/game-front/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(wallet => {
            document.getElementById('buyBtn').style.display = wallet ? 'block' : 'none';
        });

        async function buyTicket() {
            try {
                const cell = new TonWeb.boc.Cell();
                cell.bits.writeUint(OPCODE_BUY, 32);
                const payload = TonWeb.utils.bytesToBase64(await cell.toBoc());
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [ { address: CONTRACT_ADDRESS, amount: "1000000000", payload: payload } ]
                };
                await tonConnectUI.sendTransaction(transaction);
                alert("‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            } catch (e) {
                alert("‚ùå –û—à–∏–±–∫–∞: " + e);
            }
        }
    </script>
</body>
</html>
